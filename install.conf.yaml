- clean: ['~']

- link:
    ~/.zshrc: zshrc
    ~/.oh-my-zsh: oh-my-zsh/
    ~/.vim: vim/
    ~/.gitconfig: gitconfig
    ~/.zsh-custom: zsh/

- shell: [
        ["git submodule update --init --recursive", "Installing submodules"],
        [./setup-scripts/brew.sh, "Installing brew kegs"],
        [./setup-scripts/cask.sh, "Installing brew casks"]
    ]
